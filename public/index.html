<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIRE BASE</title>
    <style>
        html {
            height:100%;
            width:100%;
        }
        body{
            height:100%;
            width:100%;
            overflow:hidden;
        }
        canvas {
            display:block;
            margin:auto;
            border:1px dashed black;
        }
        li.self {
            color:red;
        }
        ul.players {
            float:left;
        }
    </style>

</head>
<body ng-app="superfire" ng-controller="MainCtrl">

    <div id="new-player-form" ng-show="newPlayer">
        <input type="text" ng-model="player.name" placeholder="Enter Your Player Name" size="30"> <button ng-click="joinGame()">JOIN GAME</button>
    </div>

    <ul class="players">
        <!-- arrays are fully sortable and filterable -->
        <li ng-repeat="player in players" ng-class="{self:player==self}">
            {{ player.name }}: ({{ player.position.x}} x {{ player.position.y}})
        </li>
    </ul>

    <canvas id="canvas" width="1200" height="900"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/lib/moment.js"></script>
    <script src="main.js"></script>
    <script src="services.js"></script>
</body>

</html>
